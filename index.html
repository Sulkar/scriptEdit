<!DOCTYPE html>

<html>

<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>ScriptEdit</title>

    <link rel="icon" type="image/png" href="images/favicon60x60.png" />


    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/codemirror.min.css">
    <link rel="stylesheet" href="css/scriptEdit.css">
</head>

<body>
    <div class="container-fluid" style="height: 100%;">

        <!-- Header -->
        <div class="row" style="height: 5%;">
            <div class="col">
                <span id="" style="font-size: 1em; float: right;"><a
                        href="https://github.com/Sulkar/scriptEdit">GitHub</a> </span>
                <h4 class="font-monospace" id="headerSql" style="margin-top: 0.3em;">ScriptEdit</h4>
            </div>
        </div>


        <!-- Editors + Info -->
        <div class="row" style="height: 95%;">

            <!-- Left Columns -->
            <div class="col-md-6" style="height: 100%;">
                <!-- Codemirror for javascript -->
                <div class="row" style="height: 50%;">
                    <div style="height: 5%; margin-bottom: 0; display: inline;">
                        <span class="font-monospace fw-bold fs-5">Javascript&nbsp;&nbsp;&nbsp;</span>
                        <span id="btnUndo" class="font-monospace "
                            style="cursor: pointer; color: #0d6efd; user-select: none;">zurück</span>
                        <span class="font-monospace " style="user-select: none;">&nbsp;-&nbsp;</span>
                        <span id="btnRedo" class="font-monospace "
                            style="cursor: pointer; color: #0d6efd; user-select: none;">vor</span>
                    </div>

                    <div style="position: relative;">
                        <button id="btnRunCode" type="button" class="btn btn-success shadow-none"
                            style="position: absolute; right: 2em; z-index: 10;">run</button>
                    </div>
                    <div id="myCodemirrorJS" style="height: 90%;"></div>
                </div>
                <!-- Codemirror for data -->
                <div class="row" style="height: 50%;">
                    <div style="height: 5%; margin-bottom: 0; display: inline;">
                        <span class="font-monospace fw-bold fs-5">DATA&nbsp;&nbsp;&nbsp;</span>
                        <span id="btnRegExTester" class="font-monospace " data-bs-toggle="collapse"
                            href="#collapseExample" style="cursor: pointer; color: #0d6efd; user-select: none;">RegEx
                            Tester</span>

                    </div>
                    <div class="collapse" id="collapseExample" style="margin-top: 1em;">
                        <div class="card card-body">
                            <div class="input-group mb-0">

                                <span class="input-group-text" id="basic-addon1"
                                    style=" background-color: white;">/</span>

                                <input id="txtRegExTester" type="text" class="form-control shadow-none"
                                    placeholder="Text oder RegEx z.B. [A-Z]" aria-describedby="basic-addon1">

                                <!-- RegEx Flags Dropdown -->
                                <button
                                    class="btn btn-outline-secondary dropdown-toggle dropdown-flags-button shadow-none"
                                    type="button" data-bs-toggle="dropdown" aria-expanded="false">/g</button>
                                <ul class="dropdown-menu dropdown-menu-end dropdown-flags shadow-none">
                                    <li>
                                        <span class="dropdown-item">
                                            <input class="form-check-input shadow-none checkbox-flag" type="checkbox"
                                                value="g" id="flag-g" checked>
                                            <label class="form-check-label" for="flag-g">
                                                <span class="fw-bold" style="color: #0d6efd;">g</span>lobal
                                            </label>
                                        </span>
                                    </li>
                                    <li>
                                        <span class="dropdown-item">
                                            <input class="form-check-input shadow-none checkbox-flag" type="checkbox"
                                                value="i" id="flag-i">
                                            <label class="form-check-label" for="flag-i">
                                                <span class="fw-bold" style="color: #0d6efd;">i</span>nsensitive
                                            </label>
                                        </span>
                                    </li>
                                    <li>
                                        <span class="dropdown-item">
                                            <input class="form-check-input shadow-none checkbox-flag" type="checkbox"
                                                value="m" id="flag-m">
                                            <label class="form-check-label" for="flag-m">
                                                <span class="fw-bold" style="color: #0d6efd;">m</span>ulti line
                                            </label>
                                        </span>
                                    </li>

                                </ul>



                            </div>

                        </div>
                    </div>
                    <div id="myCodemirrorData" style="height: 90%;"></div>
                </div>
            </div>

            <!-- Right Columns -->
            <div class="col-md-6" style="height: 100%;">
                <!-- Info -->
                <div class="row" style="height: 50%;">

                    <div class="col" style="height: 100%; overflow-y: scroll;">
                        <div class="row">
                            <p class="font-monospace fw-bold fs-5" style="height: 5%; ">Infos</p>
                        </div>
                        <div class="row">
                            <p>ScriptEdit ist ein Javascript Editor, mit dem man Text manipulieren kann.</p>
                            <div class="col">
                                <div class="list-group">
                                    <button type="button" id="btnList1-1" class="list-group-item list-group-item-action active"
                                        aria-current="true">
                                        suchen und ersetzen
                                    </button>
                                    <button type="button" id="btnList1-2" class="list-group-item list-group-item-action"
                                        aria-current="true">
                                        Daten in Liste anpassen
                                    </button>
                                    <button type="button" id="btnList1-3" class="list-group-item list-group-item-action"
                                        aria-current="true">
                                        Zahlen in Listen manipulieren
                                    </button>
                                    <button type="button" id="btnList1-4" class="list-group-item list-group-item-action"
                                        aria-current="true">
                                        E-Mail Adressen
                                    </button>
                                    <button type="button" id="btnList1-5" class="list-group-item list-group-item-action"
                                        aria-current="true">
                                        Vorname - Nachname tauschen
                                    </button>
                                    <button type="button" id="btnList1-6" class="list-group-item list-group-item-action"
                                        aria-current="true">
                                        SQL Befehl parsen
                                    </button>
                                    <button type="button" id="btnList1-7" class="list-group-item list-group-item-action"
                                        aria-current="true">
                                        Vorname nach Häufigkeit sortieren
                                    </button>
                                    <button type="button" id="btnList1-8" class="list-group-item list-group-item-action"
                                        aria-current="true">
                                        Liste zufällig sortieren
                                    </button>
                                    <button type="button" id="btnList1-9" class="list-group-item list-group-item-action"
                                        aria-current="true">
                                        Duplikate löschen
                                    </button>
                                    <button type="button" id="btnList1-10" class="list-group-item list-group-item-action"
                                        aria-current="true">
                                        Daten sortieren
                                    </button>
                                    <button type="button" id="btnList1-11" class="list-group-item list-group-item-action"
                                        aria-current="true">
                                        Listen vergleichen
                                    </button>
                                </div>
                            </div>
                            <div class="col">
                                <div class="list-group">
                                    <button type="button" id="btnList2-1" class="list-group-item list-group-item-action"
                                        aria-current="true">
                                        Beispieldaten: Personen
                                    </button>
                                    <button type="button" id="btnList2-2" class="list-group-item list-group-item-action"
                                        aria-current="true">
                                        Beispieldaten: SQL Befehl
                                    </button>
                                    <button type="button" id="btnList2-3" class="list-group-item list-group-item-action"
                                        aria-current="true">
                                        Beispieldaten: E-Mail
                                    </button>
                                    <button type="button" id="btnList2-4" class="list-group-item list-group-item-action"
                                        aria-current="true">
                                        1000 häufigsten Nachnamen
                                    </button>
                                    <button type="button" id="btnList2-5" class="list-group-item list-group-item-action"
                                        aria-current="true">
                                        1000 häufigsten Vornamen
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 10px; ">
                            <div class="col">
                                <div id="myError" class="alert alert-danger" role="alert" style="display:none;">
                                    test
                                </div>
                                <div id="myInfo" class="alert alert-info" role="alert">
                                    Klicke auf einen der Buttons, um Beispielcode in den Editor zu laden.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Codemirror for result -->
                <div class="row" style="height: 50%;">
                    <p class="font-monospace fw-bold fs-5" style="height: 5%; margin-bottom: 0;">RESULT</p>
                    <div id="myCodemirrorResult" style="height: 90%;"></div>
                </div>
            </div>
        </div>


    </div>


    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/codemirror.min.js"></script>
    <script type="text/javascript" src="/js/codemirror.javascript.js"></script>
    <script type="text/javascript" src="/js/codemirror.search.js"></script>

    <script type="text/javascript" src="js/beautifier.js"></script>
    <script type="text/javascript" src="js/scriptEdit.js"></script>


</body>

</html>
